<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test &middot; Bootstrap Table</title>
    <meta name="author" content="zhixin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="assets/bootstrap2.3/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="assets/bootstrap2.3/css/bootstrap-responsive.min.css">-->
    <link rel="stylesheet" href="../src/bootstrap-table.css">
</head>
<body>
<div class="container">
            
                <div class="bs-example">
                    <table id="table-javascript"></table>
                    <script>
                        $(function () {
                            $('#via-javascript-table').next().click(function () {
                                $(this).hide();

                                $('#table-javascript').bootstrapTable({
                                    method: 'get',
                                    url: 'data2.json',
                                    cache: false,
                                    height: 400,
                                    striped: true,
                                    pagination: true,
                                    pageSize: 50,
                                    pageList: [10, 25, 50, 100, 200],
                                    search: true,
                                    showColumns: true,
                                    showRefresh: true,
                                    minimumCountColumns: 2,
                                    clickToSelect: true,
                                    columns: [{
                                        field: 'state',
                                        checkbox: true
                                    }, {
                                        field: 'id',
                                        title: 'Item ID',
                                        align: 'right',
                                        valign: 'bottom',
                                        sortable: true
                                    }, {
                                        field: 'name',
                                        title: 'Item Name',
                                        align: 'center',
                                        valign: 'middle',
                                        sortable: true,
                                        formatter: nameFormatter
                                    }, {
                                        field: 'price',
                                        title: 'Item Price',
                                        align: 'left',
                                        valign: 'top',
                                        sortable: true,
                                        formatter: priceFormatter,
                                        sorter: priceSorter
                                    }, {
                                        field: 'operate',
                                        title: 'Item Operate',
                                        align: 'center',
                                        valign: 'middle',
                                        clickToSelect: false,
                                        formatter: operateFormatter,
                                        events: operateEvents
                                    }]
                                });
                            });
                        });
                    </script>
                </div>
                <div class="highlight"><pre><code class="language-html"></code></pre></div>
            </div>
</body>
</html>
